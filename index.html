<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--? Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron:wght@600&family=Poppins&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">


    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Expense Tracker</h1>

<main>
    <header>
        <div>
            <h5>Total Balance</h5>
            <span id="balance">Rp.0.00</span>
        </div>
        <div>
            <h5>Income</h5>
            <span id="income">Rp.0.00</span>
        </div>
        <div>
            <h5>Expense</h5>
            <span id="expense">Rp.0.00</span>
        </div>
    </header>

    <section>
        <h3>Transaction</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
    </section>

    <section>
        <h3>Add Transaction</h3>
        <form id="transactionForm">
            <div>
                <label for="type">
                    <input type="checkbox" name="type" id="type">
                    <div class="option">
                        <span>Expense</span>
                        <span>Income</span>
                    </div>
                </label>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" name="amount" value="0" min="1000" step="1000" required>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<body>
    <script src="script.js"></script>
</body>

</html>
